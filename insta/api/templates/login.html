{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>

  {% if messages %}
    <ul class="message-list">
      {% for message in messages %}
        <li class="message {{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
