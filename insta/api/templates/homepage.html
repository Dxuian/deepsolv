{% extends 'base.html' %}

{% block content %}
    <h2>Homepage</h2>

    <!-- Button to trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#postModal">
        Add Post
    </button>

    <!-- Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Create a New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Display Posts here -->
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h4>{{ post.user.username }}</h4>
                <p>{{ post.caption.content }}</p>
                <img src="{{ post.image_or_video_url }}" alt="Post Media" />
            </div>
        {% endfor %}
    </div>

{% endblock %}
