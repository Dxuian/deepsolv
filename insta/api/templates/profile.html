{% extends 'base.html' %}

{% block content %}
    <h2>{{ username }}'s Profile</h2>

    <!-- Post Form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Display Posts -->
    <div>
        {% for post in page_obj %}
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.caption.content }}</p>
                <a href="{% url 'post_detail' post_id=post.post_id %}">View Post</a>
            </div>
        {% endfor %}
    </div>

    <!-- Pagination -->
    <div>
        <span class="btn">Page: {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
    </div>

{% endblock %}
